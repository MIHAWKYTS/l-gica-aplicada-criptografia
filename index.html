<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site para criptografar texto simples">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <title>Criptografia</title>
  <script src="js.js" defer></script>
</head>

<body>
  <div class="j">
    <h1>Criptografia</h1>
  </div>

  <div class="background"></div>

  <main>
    <div class="d">
      <div class="container">
        <div class="content">
          <h3 class="text_subtitulo">Texto para criptografar:</h3>
          <label for="input"></label>
          <textarea class="caixa" id="input" name="input" placeholder="Digite seu texto aqui..." autofocus></textarea>
          <span class="chave">
            <input class="tips" type="text" id="encryptKey" placeholder="Chave">
            <button onclick="criptografar()">Criptografar</button>
          </span>
        </div>

        <div class="content">
          <h3 class="text_subtitulo">Código para descriptografar:</h3>
          <label for="output"></label>
          <textarea class="caixa" id="output" name="output" placeholder="Resultado aparecerá aqui..."></textarea>
          <span class="chave">
            <input class="tips" type="text" id="decryptKey" placeholder="Chave">
            <button onclick="descriptografar()">Descriptografar</button>
          </span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
